<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                <form action="">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" id="titleInput">
                    </div>
                    <div class="form-group">
                        <label for="contentInput">Content</label>
                        <textarea class="form-control" id="contentInput"></textarea>
                    </div>
                    <input type="text" name="editID" id="editID" style="display: none;">
                    <button class="btn btn-info" id="createBtn">Add</button>
                    <button class="btn btn-warning" id="updateBtn">Update</button>
                    <button class="btn btn-dark float-right" id="backBtn">Back</button>
                </form>
                </div>
            </div>
        </div>
        <div class="posts">
            
        </div>
        
    </div>

    <script src="/build/app.bundle.js"></script>
</body>
</html>
